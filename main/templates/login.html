{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1 class="text-center">Message Board Login</h1>
        </div>
        <hr>

        <div class="row">

            <form action="{% url 'login' %}" id="login-form" method="POST" class="col-sm-offset-3 col-sm-6">
                {% csrf_token %}

                <p class="text-center help-block">{{ message }}</p>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>

                <button type="submit" id="login-button" name="login-button" class="btn btn-primary pull-right">Login</button>

            </form>

        </div>
    </div>

{% endblock content %}
