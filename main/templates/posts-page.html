{% if user.is_authenticated %}
    <style type="text/css">
        .post {
            margin-right: 20%;
            border-radius: 0px 15px 15px 15px;
        }
        .user-{{ user.id }}-post {
            margin: 20px;
            margin-left: 20%;
            border-radius: 15px 0px 15px 15px;
        }
    </style>
{% endif %}

{% for post in posts %}
	
	<div class="row post user-{{ post.user.id }}-post">
        <div class="row post-header-wrapper">
            <div class="col-sm-10 post-header-content">
                <strong>{{post.user.username }}:</strong>
                {{ post.created }}
            </div>
            <div class="col-sm-2 pull-right post-header-content">
                <span class="flaticon-bookmark50"></span>
            </div>
        </div>

        <div class="col-sm-12 post-text">
             {{ post.text }}
        </div>
	</div>
	
{% endfor %}
