{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1 class="text-center">Message Board Registration</h1>
        </div>
        <hr>

        <div class="row">

            <form action="{% url 'register' %}" id="register-form" method="POST" class="col-sm-offset-3 col-sm-6">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" id="password2" name="password2" class="form-control">
                </div>

                <button type="submit" id="register-button" name="register-button" class="btn btn-primary pull-right">Register</button>

            </form>

        </div>
    </div>

{% endblock content %}
